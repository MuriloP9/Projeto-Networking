
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="loginpage.css"> <!-- Certifique-se que este arquivo está no mesmo diretório -->
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o Login<br>E entre para o nosso time</h1>
            <img src="./img/networking.svg" class="left-login-image" alt="networking">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form id="loginForm">
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
                    </div>
                    <div class="textfield">
                        <br>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" required>
                    </div>
                    <button type="button" class="btn-login" id="btnLogin">Login</button>
                </form>
                <p id="mensagem" style="color: red;"></p> <!-- Mostra mensagens de erro -->
            </div>
        </div>
    </div>
    <div>
        <ul class="voltar">
            <li><a href="index.html">Voltar</a></li>
        </ul>
    </div>
    <script src="login.js"></script> 
</body>
</html>

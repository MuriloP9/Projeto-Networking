    <script src="../assets/js/script.js"></script>
    <script> document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('foto_perfil');
        const avatarPreview = document.createElement('div');
        avatarPreview.className = 'avatar-preview';
        
        // Cria elemento de imagem para pré-visualização
        const previewImage = document.createElement('img');
        previewImage.src = '../assets/img/userp.jpg'; // Imagem padrão
        previewImage.alt = 'Pré-visualização do avatar';
        avatarPreview.appendChild(previewImage);
        
        // Insere o container de pré-visualização antes do input
        fileInput.parentNode.insertBefore(avatarPreview, fileInput.nextSibling);
        
        // Adiciona label personalizada
        const uploadLabel = document.createElement('label');
        uploadLabel.htmlFor = 'foto_perfil';
        uploadLabel.className = 'upload-label';
        uploadLabel.textContent = 'Escolher Foto';
        avatarPreview.parentNode.insertBefore(uploadLabel, avatarPreview.nextSibling);
        
        // Adiciona instruções
        const instructions = document.createElement('div');
        instructions.className = 'upload-instructions';
        instructions.textContent = 'Clique para selecionar uma imagem';
        uploadLabel.parentNode.insertBefore(instructions, uploadLabel.nextSibling);
        
        // Atualiza a pré-visualização quando uma imagem é selecionada
        fileInput.addEventListener('change', function(e) {
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    avatarPreview.classList.add('has-image');
                }
                
                reader.readAsDataURL(fileInput.files[0]);
            }
        });
    });</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
    $('#submitBtn').on('click', function () {
        const nome = $('#nome').val();
        const email = $('#email').val();
        const senha = $('#senha').val();
        const dataNascimento = $('#dataNascimento').val();
        const telefone = $('#telefone').val();
        const idade = $('#idade').val();
        const endereco = $('#endereco').val();
        const formacao = $('#formacao').val();
        const experiencia_profissional = $('#experiencia_profissional').val();
        const interesses = $('#interesses').val();
        const projetos_especializacoes = $('#projetos_especializacoes').val();
        const habilidades = $('#habilidades').val();
        const formData = new FormData($('#cadastroForm')[0]);

        if (!formData.get('nome') || !formData.get('email') || !formData.get('senha') || 
            !formData.get('dataNascimento') || !formData.get('telefone')) {
            alert('Por favor, preencha todos os campos obrigatórios!');
            return;
        }

        $.ajax({
            url: '../php/cadastro.php',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                if (response.trim() === "ok") {
                    window.location.href = '../pages/inclusaoCadastro.html';
                } else {
                    alert(response);
                }
            },
            error: function (xhr, status, error) {
                console.error('Erro na requisição:', error);
                alert('Erro na comunicação com o servidor. Tente novamente.');
            }
        });
    });
});
</script>

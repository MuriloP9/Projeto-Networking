<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ProLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="./img/icons8-network-96.png" alt="Logo" class="logo-icon">
                <div class="logo">ProLink</div>
            </div>
            <a href="index.html" class="back-btn">Voltar para a Página Inicial</a>
        </nav>
    </header>
    <main>
        <section class="cadastro-container">
            <!-- Div para os campos do formulário -->
            <div class="form-container">
                <h1>Cadastro</h1>
                <form id="cadastroForm" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                    </div>
                    <button type="button" id="submitBtn" class="submit-btn">Cadastrar</button>
                </form>
            </div>
            <!-- Div para a imagem -->
            <div class="image-container">
                <img src="./img/login-animate.svg" alt="Ilustração de cadastro" class="login-image">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ProLink. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

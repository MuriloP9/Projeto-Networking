<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Concluída</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background: linear-gradient(to bottom, #00c2cb, #ffffff);
            color: #333;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            z-index: 1000;
            display: flex;
            width: 100%;
            top: 0;
            left: 0;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #51ccd4;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            background-color: #005a6e;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #003d47;
            transform: scale(1.1);
            color: #ffffff;
        }

        main {
            max-width: 600px;
            margin: 120px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        main p {
            font-size: 18px;
            color: #007a85;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 20px;
            background-color: #0096a1;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <span class="logo">Inscrição Confirmada!</span>
        </div>
        <a href="index.html" class="back-btn">Voltar à página inicial</a>
    </div>
    <main>
        <p>Obrigado por se inscrever no nosso webinar! Verifique seu e-mail para mais detalhes.</p>
    </main>
    <footer>
        <p>&copy; 2024 ProLink. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

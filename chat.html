<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title>ProLink Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: #fff;
        }

        .container {
            display: flex;
            width: 800px;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background-color: #2e2e2e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .conversation-list {
            width: 30%;
            background-color: #3a3a3a;
            border-right: 1px solid #555;
            overflow-y: auto;
            height: 500px;
        }

        .conversation-list h3 {
            padding: 15px;
            text-align: center;
            background-color: #00bfa5;
            margin-bottom: 10px;
        }

        .conversation-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #555;
            transition: background-color 0.3s;
        }

        .conversation-item:hover {
            background-color: #555;
        }

        .conversation-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .conversation-item .name {
            font-size: 16px;
        }

        .chat-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #2e2e2e;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #00bfa5;
            color: white;
            padding: 15px;
            position: relative;
        }

        .online-status {
            width: 12px;
            height: 12px;
            background-color: #4CAF50;
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: 40px;
            z-index: 1;
        }

        .user-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-image: url('./img/133285127.jpg');
            background-size: cover;
            background-position: center;
            margin-left: 10px;
            position: relative;
            z-index: 0;
        }

        .back-btn {
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .back-btn:hover {
            transform: rotate(-90deg);
        }

        .chat-box {
            height: 400px;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #555;
            color: white;
            transition: opacity 0.3s ease-in-out;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #3a3a3a;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background-color: #2e2e2e;
            color: white;
        }

        #send-btn {
            background-color: #00bfa5;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s ease-in-out;
        }

        #send-btn:hover {
            transform: scale(1.1);
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .message.user {
            background-color: #00bfa5;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .message.other {
            background-color: #555;
            color: white;
            text-align: left;
            margin-right: auto;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        .stars {
            margin-top: 5px;
            color: #ffcc00;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="conversation-list">
            <h3>Conversas</h3>
            <div class="conversation-item" onclick="selectConversation(this)">
                <img src="./img/Perfil1.jpg" alt="Perfil">
                <div class="name">Rafael de Souza</div>
                <div class="stars">
                    ★★★★☆
                </div>
            </div>
            <div class="conversation-item" onclick="selectConversation(this)">
                <img src="./img/perfil2.jpg" alt="Perfil">
                <div class="name">Luiza Magalhães</div>
                <div class="stars">
                    ★★★★★
                </div>
            </div>
            <div class="conversation-item" onclick="selectConversation(this)">
                <img src="./img/perfil3.jpg" alt="Perfil">
                <div class="name">Carlos Silva</div>
                <div class="stars">
                    ★★★☆☆
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <button class="back-btn" onclick="window.location.href='index.html'">←</button>
                <h2>ProLink Chat</h2>
                <div style="display: flex; align-items: center;">
                    <div class="online-status"></div>
                    <div class="user-profile-pic"></div>
                </div>
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        $('#send-btn').on('click', enviarMensagem);
    
        function enviarMensagem() {
            const entradaMensagem = $('#message-input');
            const textoMensagem = entradaMensagem.val().trim();
    
            if (textoMensagem !== '') {
                adicionarMensagem(textoMensagem, 'user');
                entradaMensagem.val(''); // Limpar campo após envio
            }
        }
    
        function adicionarMensagem(texto, remetente) {
            const caixaChat = $('#chat-box');
            const mensagemDiv = $('<div>').addClass('message').addClass(remetente).text(texto);
    
            caixaChat.append(mensagemDiv);
            caixaChat.scrollTop(caixaChat.prop('scrollHeight')); // Rolar automaticamente para a última mensagem
        }
    
        // Simular resposta automática
        function respostaAutomatica() {
            setTimeout(() => {
                adicionarMensagem('Esta é uma resposta teste.', 'other');
            }, 1000);
        }
    
        // Ativar a resposta automática após o envio de mensagem
        $('#send-btn').on('click', respostaAutomatica);
    
        // Enviar com Enter
        $('#message-input').on('keypress', function (e) {
            if (e.key === 'Enter') {
                enviarMensagem();
                respostaAutomatica();
            }
        });
    
        // Selecionar nova conversa e limpar mensagens antigas com transição suave
        function selecionarConversa() {
            const caixaChat = $('#chat-box');
    
            // Apagar mensagens com efeito suave de opacidade
            caixaChat.children('.message').animate({ opacity: 0 }, 300, function() {
                $(this).remove(); // Remover cada mensagem após a animação
            });
        }
    
        // Vincula o evento de clique nas conversas
        $('.conversation-item').on('click', selecionarConversa);
    </script>

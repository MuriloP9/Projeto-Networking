<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso no Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background: linear-gradient(to bottom, #00c2cb, #ffffff);
            color: #333;
            margin: 0;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            top: 0;
            left: 0;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #51ccd4;
            box-sizing: border-box;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Ajusta o espaço em telas menores */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #005a6e;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 14px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #003d47;
            transform: scale(1.1);
            color: #ffffff;
        }

        main {
            max-width: 600px;
            margin: 120px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        main p {
            font-size: 18px;
            color: #007a85;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 20px;
            background-color: #0096a1;
            color: #ffffff;
        }

        /* Telas grandes (acima de 1200px) */
        @media (min-width: 1200px) {
            .navbar {
                padding: 20px 50px;
            }

            .logo {
                font-size: 28px;
            }

            .back-btn {
                padding: 12px 20px;
                font-size: 16px;
            }

            main {
                max-width: 800px;
                padding: 30px;
            }

            main p {
                font-size: 20px;
            }
        }

        /* Telas médias (entre 768px e 1199px) */
        @media (min-width: 768px) and (max-width: 1199px) {
            .navbar {
                padding: 15px 30px;
            }

            .logo {
                font-size: 24px;
            }

            .back-btn {
                padding: 10px 15px;
                font-size: 14px;
            }

            main {
                max-width: 700px;
            }
        }

        /* Telas pequenas (abaixo de 768px) */
        @media (max-width: 767px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .logo {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .back-btn {
                align-self: flex-end;
                padding: 8px 12px;
                font-size: 12px;
            }

            main {
                margin: 100px 10px;
                padding: 15px;
            }

            main p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <span class="logo">Cadastro feito com sucesso!</span>
        </div>
        <a href="index.php" class="back-btn">Voltar à página inicial</a>
    </div>
    <main>
        <p>Obrigado por se cadastrar em nossa plataforma.</p>
    </main>
    <footer>
        <p>&copy; 2024 ProLink. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
